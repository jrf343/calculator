<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="calculator-body">
        <h2 id="calc-title">Let me help you...</h2>
        <div class="display"></div>
        <div class="numbers">
            <button class="number" id="1-button">1</button>
            <button class="number" id="2-button">2</button>
            <button class="number" id="3-button">3</button>
            <button class="number" id="4-button">4</button>
            <button class="number" id="5-button">5</button>
            <button class="number" id="6-button">6</button>
            <button class="number" id="7-button">7</button>
            <button class="number" id="8-button">8</button>
            <button class="number" id="9-button">9</button>
            <button class="number" id="0-button">0</button>
            <button class="number" id="decimal">.</button>
        </div>
        <div class="operators">
            <button class="operator" id="plus-button">+</button>
            <button class="operator" id="minus-button">-</button>
            <button class="operator" id="times-button">*</button>
            <button class="operator" id="divide-button">/</button>
            <div id="gap"></div>
            <button id="equals-button">=</button>
        </div>
        <div class="controls">
            <button id="backspace">backspace</button>
            <button id="clear">clear</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
